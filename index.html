## Thigh muscle strength is not related to &lt;br&gt; self-reported function in the medium to long term after anterior cruciate ligament reconstruction

.font70[**Michael Girdwood**, Adam Culvenor, Richard Johnston, Ben Mentiplay, Andrea Bruder, Danilo de Oliveira Silva, Tom West, Michael Hedger, Kay Crossley]

.pull-left[
.font70[SMA Conference 2022]

]


---


.pull-left[
### What we know:

- Thigh muscle strength (especially quadriceps) is a key target in ACL rehabilitation .font60[(Andrade, 2020)]

- Better thigh muscle strength = better self-reported outcomes in the first 1-2 years post-operatively .font60[(Ageberg, 2016; Lepley, 2018)]
]


.pull-right[
### What we **don't** know:

- After the rehabilitation phase is muscle strength related to .red[self-reported function?]

- Is muscle strength more important for some people ?
  - e.g. athletic 
population üèÉ‚Äç




]

.pull-down[
.center[
&lt;img src = "quads.jpeg" width = 70%&gt;
]
]
---

class: inverse, middle

## Research Question: 

&gt; - What is the relationship between thigh muscle strength and self-reported outcomes at &lt;u&gt;over&lt;/u&gt; 2 years post ACLR?

&gt; 

&gt; - Is this relationship different in a cohort who run regularly compared to those with ongoing symptoms

---


## Methods - Participants

.content-box[
.center[
.font150[n = 120] &lt;br&gt;
.font130[
Men and women post-ACLR &lt;br&gt;
Aged 18-50 &amp;  &gt;2 years post surgery]
]
]

.pull-left[
#### &lt;u&gt;Runners&lt;/u&gt;
- n = 33
- running ‚â•3x / week
- ‚â•10km / week

&lt;img src = "traillogo.png", width = "50%" /&gt;


]

.pull-right[
#### &lt;u&gt;Symptomatic Cohort&lt;/u&gt;

- n = 87
- 24-36 months post ACLR
- KOOS&lt;sub&gt;4&lt;/sub&gt; &lt;80/100

&lt;img src = "superknee.png", width = "70%" /&gt;

]

---

## Methods - Strength Assessment

.pull-left[
#### Peak isometric **quadriceps** (knee extension) and **hamstring** (knee flexion) torque
  - Isokinetic dynamometer
  - Knee flexed  60¬∞
  - 3 x 6s contractions, 30s rest
]

.pull-right[
&lt;img src = "biodex.jpg", width = "90%"&gt;
]
---

## Methods - Self-reported symptoms

#### &lt;u&gt;Knee Osteoarthritis Outcome Score - KOOS&lt;/u&gt; 

All sub-scales: 
- Pain
- Symptoms
- Dailt Living
- Sport &amp; Recreation
- Quality of Life
- Patellofemoral
- KOOS&lt;sub&gt;4&lt;/sub&gt; - .font70[Average of Pain, Symptoms, Sport &amp; Recreation, Quality of Life subcales]

100 = Optimal Knee Health .font60[(Roos, 2003)]


---

## Methods - Data Analysis

.center[
&lt;br&gt;


&lt;img src = "stats.png"&gt;
]

Beta-regression models with an interaction term to measure whether relationships differed between cohorts .font60[(Smithson, 2006)].

---

## Results - The Population

| Measure |	Runners (n = 33) | Symptomatic (n = 87) |
|---------|--------------------|-----|
|Age (years)	| 32 (7) | 31 (6) | 
|% Female | 36% | 36% |
|BMI (kg/m2)  | 23.8 (2.8)	| 27.9 (5.7) |
|Time since surgery (yrs)	| 9.2 (7.4) | 2.7 (0.3) |
|KOOS&lt;sub&gt;4&lt;/sub&gt;        | 83.0 (15.9) | 65.6 (12.8) |
| Quadriceps Strength (Nm) | 207.5 (54.8) | 184.2 (59.7) |
| Quadriceps LSI (%) | 102.6 (20.6)| 93.1 (12.9)| 
| Hamstring Strength (Nm) | 97.4 (26.3) | 83.1 (29.0) |
| Hamstring LSI (%)  | 92.9 (16.7) | 84.3 (13.7) | 


- The runners had **.black[stronger]** quadriceps and hamstrings, and reported **.black[less symptoms]**.

- Time since surgery &lt;u&gt;was not&lt;/u&gt; related to muscle strength

---

#### No meaningful relationships between .blue[thigh muscle strength] and .red[self-reported symptoms]

.center[
&lt;img src = "ameplot.png" width = 84%&gt;

.font70[Findings 
were consistent for both runners and symptomatic cohorts (no interaction effect)]
]


---

## Results 

- **.black[Example:]** KOOS&lt;sub&gt;4&lt;/sub&gt; Subscale
  - **10 Nm greater** strength = **0.3% higher** KOOS&lt;sub&gt;4&lt;/sub&gt; .font90[(95%CI -0.3 to 0.9%)]


.center[
&lt;img src = "scatter.png"&gt;
]

---

## Discussion

.pull-left[
- Our findings consistent with most existing literature &gt;2 years post ACLR .font60[(Ericsson 2013; Flosadottir, 2016; Norte, 2018; Moller 2009) ]

- Psychological factors could contribute more to longer-term outcomes .font60[(Filbay, 2021)].  
&lt;br&gt;
]

.pull-right[
&lt;img src = "discussion.png" &gt;

]


#### Limitations

- Cross-sectional study
- Strength only measured in one position isometrically
- Two different population groups


---

class: middle

## Key Summary

.content-box[
- .blue[Thigh muscle strength] &lt;u&gt;was not&lt;/u&gt; associated with .red[self-reported outcomes] in people &gt;2 years post-surgery

- Strength deficits found after the first two years of recovery may be less clinically relevant for patients
]    

---
